<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/login.css">
    <title>Login</title>
</head>
<body>

    <div class="Header">
        <div class="header">
            <div class="leftOptions">
                <button class="pricing"><a href="home.html">Pricing</a></button>
                <button class="contact"><a href="home.html">Contact</a></button>
                <button class="about"><a href="home.html">About</a></button>
            </div>

            <div class="rightOptions">
                <button class="signUp"><a href="bookAppointment.html">Sign Up</a></button>
                <button class="login">Login</button>
            </div>
        </div>
    </div>

    <div class="body">
        <h1>Login</h1>
        <p>In order to login you need to request an appointment, during the appointment we will give you a username and password to sign in and see your progress reports.</p>
        <div class="container">
            <div class="inputs">
                <input type="text" class="username" placeholder="Username:">
                <input type="text" class="password" placeholder="Password:">
            </div>
            <p class="errorTxt">username or password is incorrect</p>
            <button class="loginBtn">Login</button>
        </div>
        <a class="signUpBtn" href="">Need an account? Sign Up</a>
    </div>

    
    <script src="login.js"></script>
</body>
</html>
